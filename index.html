<head>

    <style>
        /* CSS Reset & Variables */
        :root {
            --bg-guilds: #1e1f22; --bg-sidebar: #2b2d31; --bg-chat: #313338;
            --bg-members: #2b2d31; --text-normal: #dbdee1; --text-muted: #949ba4;
            --accent: #5865f2; --success: #23a55a; --danger: #f23f43;
        }
        * { box-sizing: border-box; outline: none; }
        body { margin: 0; font-family: 'GG Sans', 'Whitney', sans-serif; background: var(--bg-chat); color: white; display: flex; height: 100vh; overflow: hidden; }

        /* 1. Guilds Column (ÿßŸÑÿ≥Ÿäÿ±ŸÅÿ±ÿßÿ™) */
        .guilds-nav { width: 72px; background: var(--bg-guilds); padding: 12px 0; display: flex; flex-direction: column; align-items: center; gap: 8px; flex-shrink: 0; }
        .guild-btn { width: 48px; height: 48px; background: var(--bg-chat); border-radius: 50%; cursor: pointer; display: flex; align-items: center; justify-content: center; transition: 0.2s; position: relative; }
        .guild-btn:hover { border-radius: 30%; background: var(--accent); }
        .guild-btn.active::before { content: ""; position: absolute; left: -12px; height: 40px; width: 4px; background: white; border-radius: 0 4px 4px 0; }
        .guild-btn img { width: 28px; }

        /* 2. Sidebar (ÿßŸÑŸÇŸÜŸàÿßÿ™) */
        .sidebar { width: 240px; background: var(--bg-sidebar); display: flex; flex-direction: column; flex-shrink: 0; }
        .server-name { height: 48px; padding: 0 16px; display: flex; align-items: center; justify-content: space-between; font-weight: bold; box-shadow: 0 1px 0 rgba(0,0,0,0.2); cursor: pointer; }
        .channel-container { flex: 1; overflow-y: auto; padding-top: 10px; }
        .category { padding: 10px 8px 4px 16px; color: var(--text-muted); font-size: 12px; font-weight: bold; text-transform: uppercase; display: flex; justify-content: space-between; align-items: center; }
        .channel-link { padding: 6px 8px; margin: 2px 8px; border-radius: 4px; cursor: pointer; display: flex; align-items: center; gap: 6px; color: var(--text-muted); transition: 0.1s; }
        .channel-link:hover, .channel-link.active { background: #3f4147; color: white; }
        .channel-link::before { content: "#"; font-size: 20px; color: #72767d; }
        .voice::before { content: "üîä"; font-size: 16px; }

        /* 3. Main Chat (ÿßŸÑÿØÿ±ÿØÿ¥ÿ©) */
        .chat-view { flex: 1; display: flex; flex-direction: column; min-width: 0; }
        .chat-header { height: 48px; padding: 0 16px; display: flex; align-items: center; gap: 8px; box-shadow: 0 1px 0 rgba(0,0,0,0.2); font-weight: bold; }
        .message-list { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 15px; }
        .msg-row { display: flex; gap: 16px; }
        .avatar { width: 40px; height: 40px; border-radius: 50%; background: var(--accent); flex-shrink: 0; }
        .msg-content { display: flex; flex-direction: column; }
        .msg-user { color: var(--danger); font-weight: 500; font-size: 15px; display: flex; align-items: center; gap: 8px; }
        .msg-text { color: var(--text-normal); line-height: 1.4; }

        /* 4. Input Area */
        .input-wrap { padding: 0 16px 24px; }
        .input-inner { background: #383a40; padding: 11px; border-radius: 8px; display: flex; align-items: center; gap: 12px; }
        input { background: none; border: none; color: white; width: 100%; outline: none; font-size: 15px; }

        /* 5. Member List (ÿßŸÑÿ£ÿπÿ∂ÿßÿ°) */
        .member-list { width: 240px; background: var(--bg-members); padding: 20px 8px; flex-shrink: 0; }
        .member-card { display: flex; align-items: center; gap: 12px; padding: 6px 8px; border-radius: 4px; cursor: pointer; position: relative; }
        .member-card:hover { background: #3f4147; }
        .member-name { color: var(--danger); font-weight: 500; font-size: 14px; }
        
        /* Secret Admin Menu */
        .secret-panel { 
            display: none; position: absolute; background: #111214; border-radius: 4px; 
            padding: 8px; width: 180px; box-shadow: 0 8px 16px rgba(0,0,0,0.4); z-index: 999;
            right: 10px; top: 50px;
        }
        .menu-btn { padding: 8px; border-radius: 2px; cursor: pointer; font-size: 13px; color: #b5bac1; text-align: right; transition: 0.1s; }
        .menu-btn:hover { background: var(--accent); color: white; }
    </style>
</head>
