// هذا الكود سيُضاف داخل وسم <script>
const socket = new WebSocket('wss://your-backend-server.com'); // سنقوم بإنشاء هذا السيرفر لاحقاً

function send(e) {
    if(e.key === "Enter") {
        const val = e.target.value;
        if(!val) return;

        // إرسال الرسالة للسيرفر ليراها الجميع
        const messageData = {
            user: "أنت",
            text: val,
            roleColor: "#ed4245"
        };
        
        socket.send(JSON.stringify(messageData));
        e.target.value = "";
    }
}

// استقبال الرسائل من الآخرين وعرضها فوراً
socket.onmessage = function(event) {
    const data = JSON.parse(event.data);
    document.getElementById('chat').innerHTML += `
        <div><strong style="color:${data.roleColor}">${data.user}:</strong> ${data.text}</div>
    `;
};
